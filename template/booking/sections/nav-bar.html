{% load static %}

<style>
  #mobile_menu_area {
    width: 100%;
    height: 100%;
    background-color: rgb(247, 232, 232);
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 999;
  }
</style>

<header aria-label="Site Header" class="border-b border-gray-100">
  <div class="mx-auto flex h-16 max-w-screen-2xl items-center justify-between sm:px-6 lg:px-8">
    <div class="flex items-center">
      <button type="button" class="p-2 sm:mr-4 lg:hidden" onclick="mobileMenu();">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <a href="#" class="flex">
        <span class="sr-only">Logo</span>

          <img src="{% static '/images/logo/logo-icon.png' %}" class="h-10 w-32" alt="logo">
        </span>
      </a>
    </div>

    <div class="flex flex-1 items-center justify-end">
      <nav aria-label="Site Nav"
        class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide lg:text-gray-500">

        <a href="/"
          class="block h-16 border-b-4 mr-4 border-transparent leading-[4rem] hover:border-current hover:text-red-700">
          Home
        </a>




        <a href="https://fakecoder.tech/index?k=flight-management-system&utm_source=LIVE_PROJECT" target="_blank"
          class="block h-16 border-b-4 border-transparent leading-[4rem] mr-4  hover:border-current hover:text-red-700">
          About
        </a>

        <a href="/support"
          class="block h-16 border-b-4 border-transparent leading-[4rem] mr-4 hover:border-current hover:text-red-700">
          Support
        </a>






        <!-- <a href="/contact" class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-red-700">
          Contact
        </a> -->

      </nav>

      <div class="ml-8 flex items-center">
        <div class="flex items-center divide-x divide-gray-100 border-x border-gray-100">
          <span>
            <a href="/bookings" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>

              <span class="sr-only">Booking</span>
            </a>
          </span>

          <span>
            <a href="/profile" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>

              <span class="sr-only"> Profile </span>
            </a>
          </span>

          <span>
            <a class="h-16 border-b-4 block text-sm font-medium text-white focus:outline-none focus:ring mr-4"
              href="/search">
              <span
                class="block border border-red-600 bg-red-600 px-12 py-3 transition-transform active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1">
                Flights
              </span>
            </a>

          </span>


          <!-- <span class="hidden sm:block">
            <a href="/search" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>

              <span class="sr-only"> Search </span>
            </a>
          </span> -->


        </div>
      </div>

    </div>


    <div hidden id="mobile_menu_area">
      <div id="top-area" class="mt-8 ml-4 ">
        <a href="/">
          <span class="sr-only">Logo</span>
          <span class="inline-block h-10 w-40 rounded-lg bg-gray-200 text-center pt-1">
            <img src="{% static '/images/logo/logo-icon.png' %}" class="h-10 w-32" alt="logo">
          
          </span>
        </a>
        <h1 class="float-right text-4xl cursor-pointer mr-8" onclick="mobileMenuClose()">X</h1>
      </div>
      <div id="menu-full" class="pb-10 bg-slate-200">
        <ul class="border-t-4 border-gray-400 mt-8 pt-8 text-center">
          <li class="hover:text-white hover:bg-slate-700 text-2xl font-bold text-red-500 cursor-pointer px-4 py-2 "><a
              href="/">Home</a></li>
          <li class="hover:text-white hover:bg-slate-700 text-2xl font-bold text-red-500 cursor-pointer px-4 py-2 ">
            <a target="_blank" href="https://fakecoder.tech/index?k=flight-management-system&utm_source=LIVE_PROJECT">About</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="hover:text-white hover:bg-slate-700 text-2xl font-bold text-red-500 cursor-pointer px-4 py-2 "><a
              href="/support">
              Support
            </a></li>
          <li class="mt-14 text-sm font-bold text-slate-800 cursor-pointer px-4 py-2 "><a href="/logout"
              class="hover:bg-slate-100 px-3">
              Log out
            </a></li>
          {% else %}
          <li class="mt-14 text-sm font-bold text-slate-800 cursor-pointer px-4 py-2 "><a href="/login"
              class="hover:bg-slate-100 px-3">
              Log in
            </a></li>
          {% endif %}


        </ul>
      </div>

    </div>

    </div>
</header>

<script>
  function mobileMenu() {
    document.getElementById("mobile_menu_area").hidden = false;
  }
  function mobileMenuClose() {
    document.getElementById("mobile_menu_area").hidden = true
  }
</script>
