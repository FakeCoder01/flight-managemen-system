{% load static %}

<header aria-label="Site Header" class="border-b border-gray-100">
  <div class="mx-auto flex h-16 max-w-screen-2xl items-center justify-between sm:px-6 lg:px-8">
    <div class="flex items-center">
      <button type="button" class="p-2 sm:mr-4 lg:hidden">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <a href="#" class="flex">
        <span class="sr-only">Logo</span>
        <span class="inline-block h-10 w-32 rounded-lg bg-gray-200">
          <img src="{% static '/images/logo/logo-icon.png' %}" class="h-10 w-32" alt="logo">
        </span>
      </a>
    </div>

    <div class="flex flex-1 items-center justify-end">
      <nav aria-label="Site Nav" class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide lg:text-gray-500">

        <a href="/"
          class="block h-16 border-b-4 mr-4 border-transparent leading-[4rem] hover:border-current hover:text-red-700">
          Home
        </a>
        
        


        <a href="/about"
          class="block h-16 border-b-4 border-transparent leading-[4rem] mr-4  hover:border-current hover:text-red-700">
          About
        </a>

        <a href="/support"
          class="block h-16 border-b-4 border-transparent leading-[4rem] mr-4 hover:border-current hover:text-red-700">
          Support
        </a>

        




        <!-- <a href="/contact" class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-red-700">
          Contact
        </a> -->

      </nav>

      <div class="ml-8 flex items-center">
        <div class="flex items-center divide-x divide-gray-100 border-x border-gray-100">
          <span>
            <a href="/bookings" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>

              <span class="sr-only">Booking</span>
            </a>
          </span>

          <span>
            <a href="/profile" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>

              <span class="sr-only"> Profile </span>
            </a>
          </span>

          <span>
            <a class="h-16 border-b-4 block text-sm font-medium text-white focus:outline-none focus:ring mr-4"
              href="/search">
              <span class="block border border-red-600 bg-red-600 px-12 py-3 transition-transform active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1">
                Flights
              </span>
            </a>

          </span>


          <!-- <span class="hidden sm:block">
            <a href="/search" class="block border-b-4 border-transparent p-6 hover:border-red-700">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>

              <span class="sr-only"> Search </span>
            </a>
          </span> -->


        </div>
      </div>

    </div>
  </div>
</header>
